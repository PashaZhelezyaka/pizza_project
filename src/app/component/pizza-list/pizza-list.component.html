<div class="cards">
  <h2 class="app-cards__title">Выберите свою любимую пиццу</h2>
  <div class="app-cards">
    <app-pizza-card
      *ngFor="let card of cards"
      [card]="card"
      (buttonClick)="onClick($event)"
    >
    </app-pizza-card>
    <div class="popup" *ngIf="this.imageOpen">
      <div class="popup__close" (click)="this.imageOpen = false">X</div>
      <img class="popup__img" src="{{ selectImg }}" alt="pizza"/>
    </div>
  </div>
</div>
