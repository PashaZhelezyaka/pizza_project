<div class="app-card">
  <img class="app-card__img" src="{{ card.img }}" (click)="click(card.img)" [alt]="card.title" />
  <div class="app-card__title">{{ card.title }}</div>
  <p class="app-card__description">{{ card.description }}</p>
  <div class="app-card__button"><app-cust-button text="В корзину"></app-cust-button></div>
</div>
